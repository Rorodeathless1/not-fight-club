<head>

<body>

  <div class="registration">
    <h1>
      Welcome warrior!

    <span>
      name
    </span>

    <input type="text">

    <button>
      go

  </div>

      <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    <button>start</button>

  <div class="profile">

      <span class="profile-status-name"></span>
      <span class="profile-status-wins">Wins:<span class="profile-status-wins-count""> 0</span></span>
      <span class=" profile-status-loses">Loses:<span class="profile-status-loses-count"> 0</span></span>

        <button class="profile-status-edit">Edit</button>
    </div>

    <div class="profile-hero">
      <img src="/src/assets/img/poni.webp" alt="poni">

    <div>
      <button> замениь героя</button>
    </div>

    <div class="person">
      <img src="/src/assets/img/poni.webp" alt="poni">
      <img src="/src/assets/img/goku.jpg" alt="goku">
      <img src="/src/assets/img/itachi.jpg" alt="itachi">
      <img src="/src/assets/img/saitama.webp" alt="saitama">
