<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fight</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">
  <link rel="stylesheet" href="/src/css/style.min.css">
</head>

<body>

  <form class="registration active">
    <h1 class="registration-title">
      Welcome warrior!
    </h1>

    <span class="registration-name">
      name
    </span>

    <input required type="text" class="registration-input" name="name">

    <button class="registration-button" type="submit">
      go
    </button>
  </form>



  <div class="cap">
    <div class="cap-svg">

      <svg class="cap-svg-home" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M12 1l-12 12h3v10h18v-10h3l-12-12zm0 18c-1.607-1.626-3-2.84-3-4.027 0-1.721 2.427-2.166 3-.473.574-1.695 3-1.246 3 .473 0 1.187-1.393 2.402-3 4.027zm8-11.907l-3-3v-2.093h3v5.093z" />
      </svg>

      <svg class="cap-svg-profile" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        <circle cx="12" cy="6" r="3" fill="none" stroke="currentColor" stroke-width="1.5" />

        <line x1="12" y1="9" x2="12" y2="15" stroke="currentColor" stroke-width="1.5" />

        <line x1="12" y1="11" x2="6" y2="13" stroke="currentColor" stroke-width="1.5" />
        <line x1="12" y1="11" x2="18" y2="13" stroke="currentColor" stroke-width="1.5" />

        <line x1="12" y1="15" x2="8" y2="20" stroke="currentColor" stroke-width="1.5" />
        <line x1="12" y1="15" x2="16" y2="20" stroke="currentColor" stroke-width="1.5" />
      </svg>

      <svg class="cap-svg-setings" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L15 9L22 9L16 14L18 21L12 17L6 21L8 14L2 9L9 9Z" fill="none" stroke="currentColor"
          stroke-width="1.5" stroke-linejoin="round" />
      </svg>

    </div>
  </div>

  <div class="home indentation">
    <div class="home-container">
      <label for="ice">
        <input checked type="radio" name="hero" id="ice">
        <img src="/src/assets/img/ice.jpg" alt="ice">

      </label>

      <label for="stormi">
        <input type="radio" name="hero" id="stormi">
        <img src="/src/assets/img/stormi.jpg" alt="stormi">

      </label>

      <label for="darci">
        <input type="radio" name="hero" id="darci">
        <img src="/src/assets/img/darci.jpg" alt="darci">

      </label>
    </div>
    <button class="home-button">start</button>
  </div>

  <div class="profile indentation">
    <div class="profile-status">
      <span class="profile-status-name">xx</span>
      <span class="profile-status-wins">Wins: <span class="profile-status-wins-count""></span></span>
      <span class=" profile-status-loses">Loses: <span class="profile-status-loses-count"></span></span>


    </div>

    <div class="profile-hero">
      <img id="hero-avatar" src="/src/assets/img/poni.webp" alt="poni">
    </div>

    <button class="profile-button-hero">replace the hero</button>

    <div class="profile-person">
      <img class="profile-hero-1" src="/src/assets/img/poni.webp" alt="poni">
      <img class="profile-hero-2" src="/src/assets/img/goku.jpg" alt="goku">
      <img class="profile-hero-3" src="/src/assets/img/itachi.jpg" alt="itachi">
      <img class="profile-hero-4" src="/src/assets/img/saitama.webp" alt="saitama">
    </div>

  </div>

  <div class="configure indentation">
    <span class="profile-status-name configure-name active">xx</span>
    <input class="configure-content" type="text" required name="name">
    <button class="profile-status-edit">Edit</button>
  </div>


  <div class="fight-container">
    <div class="fight-hero">
      <span class="fight-hero-name profile-status-name">hero</span>
      <img src="/src/assets/img/poni.webp" alt="poni">
      <div id="hero-hp">HP: 5</div>
    </div>

    <div class="fight-content">
      <div class="fight-actions">
        <div class="fight-attack properties">
          <span>Attack Point (Select 1)</span>
          <div class="fight-attack-content">
            <span>Head<input type="radio" name="hero-attack" value="head"></span>
            <span>Body<input type="radio" name="hero-attack" value="body"></span>
            <span>Legs<input type="radio" name="hero-attack" value="legs"></span>
          </div>
        </div>
        <div class="fight-defence properties">
          <span>Defense Points (Select 2)</span>
          <div class="fight-attack-content">
            <span>Head <input type="checkbox" name="hero-defence" value="head"></span>
            <span>Body <input type="checkbox" name="hero-defence" value="body"></span>
            <span>Legs <input type="checkbox" name="hero-defence" value="legs"></span>
          </div>
        </div>
      </div>
      <button id="fight-button" class="fight-button" disabled>Fight!</button>
      <button id="reset-button" class="fight-button hidden active">Reset</button>
    </div>

    <div class="fight-enemy">
      <span class="fight-enemy-name">ice</span>
      <img src="/src/assets/img/ice.jpg" alt="ice">
      <div id="enemy-hp">HP: 5</div>
    </div>
  </div>

  <div id="log-container" class="log-container">
    <h3>Battle log</h3>
    <ul id="battle-log"></ul>
  </div>

  <script src="/src/js/script.js" defer></script>
</body>

</html>
